<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️ Dale al corazoncito ❤️</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .heart {
      font-size: 80px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .heart:hover {
      transform: scale(1.2);
    }
    audio {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="heart" onclick="startMusic()">❤️</div>
  <audio id="audioPlayer" loop>
    <!-- ⚠️ IMPORTANTE: cambia el nombre del archivo si no se llama exactamente 'Gracias-a-Ti.mp3' -->
    <source src="https://raw.githubusercontent.com/Mndvl/Gracias-a-Ti_Dannylux/main/Gracias-a-Ti.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    function startMusic() {
      const audio = document.getElementById("audioPlayer");
      audio.style.display = "block";
      audio.play().catch(error => {
        console.log("Error al reproducir audio:", error);
      });
    }
  </script>
</body>
</html>
